    put:
      operationId: setZoneState
      summary: set zone state
      tags:
        - Zones
      description: >-
        This endpoint is used to to change the status of a zone. The available
        states you can change are


        * volume - can either set the volume to an absolute value by passing a
        number, or relative by passing in a string prefixed by + or -

        ```

        curl -X PUT -H "Content-Type: application/json" -d '{"volume": 10}'
        "http://localhost:10010/zones/bedroom/state"

        curl -X PUT -H "Content-Type: application/json" -d '{"volume": "+5"}'
        "http://localhost:10010/zones/bedroom/state"

        ```


        * mute - can be either mute on or mute off

        ```

        curl -X PUT -H "Content-Type: application/json -d '{"mute": "mute on"}'
        "http://localhost:10010/zones/bedroom/state"

        ```

        * trackNo - used to skip to a specific track

        ```

        curl -X PUT -H "Content-Type: application/json -d '{"trackNo": 5}'
        "http://localhost:10010/zones/bedroom/state"

        ```

        * elapsedTime - used to skip to a time in the current track

        ```

        curl -X PUT -H "Content-Type: application/json -d '{"elapsedTime": 5}'
        "http://localhost:10010/zones/bedroom/state"

        ```

        * playbackState - used to set playback state - can be either play, pause
        or toggle

        ```

        curl -X PUT -H "Content-Type: application/json -d '{"playbackState":
        "play"}' "http://localhost:10010/zones/bedroom/state"

        ```

        * repeat - used to set repeat mode - can be either all, one or none

        ```

        curl -X PUT -H "Content-Type: application/json" -d '  {"playMode":
        {"repeat": "none"}}' "http://localhost:10010/zones/bedroom/state"

        ```

        * shuffle - used to set shuffle mode - can be either shuffle on or
        shuffle off

        ```

        curl -X PUT -H "Content-Type: application/json" -d '  {"playMode":
        {"shuffle": "shuffle on"}}' "http://localhost:10010/zones/bedroom/state"

        ```

        * crossfade - used to set crossfade mode - can be either crossfade on or
        crossfade off

        ```

        curl -X PUT -H "Content-Type: application/json" -d '  {"playMode":
        {"crossfade": "crossfade on"}}'
        "http://localhost:10010/zones/bedroom/state"

        ```

        * currentTrack/favourite - used to play a sonos favourite. Returns a 404
        error if favourite not found

        ```

        curl -X PUT -H "Content-Type: application/json" -d '  {"currentTrack":
        {"favourite": "BBC Radio 1"}}'
        "http://localhost:10010/zones/bedroom/state"

        ```

        * currentTrack/playlist - used to play a sonos playlist. Returns a 404
        error if playlist not found

        ```

        curl -X PUT -H "Content-Type: application/json" -d '  {"currentTrack":
        {"playlist": "test playlist"}}'
        "http://localhost:10010/zones/bedroom/state"

        ```

        * currentTrack/clip - plays a clip and then resumes playback (apart from
        when playing from spotify connect). The clip must exist in static/clips
        directory

        ```

        curl -X PUT -H "Content-Type: application/json" -d '  {"currentTrack":
        {"clip":"http://192.168.1.17:10010/static/clips/sample_clip.mp3"}}'
        "http://localhost:10010/zones/bedroom/state"

        ```

        * currentTrack/text - says some text and then resumes playback (apart
        from when playing from spotify connect)

        ```

        curl -X PUT -H "Content-Type: application/json" -d '  {"currentTrack":
        {"text":"hello world"}}' "http://localhost:10010/zones/bedroom/state"

        ```

        * currentTrack/next - skips to the next track

        ```

        curl -X PUT -H "Content-Type: application/json" -d '  {"currentTrack":
        {"skip":"next"}}' "http://localhost:10010/players/zones/state"

        ```

        * currentTrack/previous - skips to the previous track

        ```

        curl -X PUT -H "Content-Type: application/json" -d '  {"currentTrack":
        {"skip":"previous"}}' "http://localhost:10010/zones/bedroom/state"

        ```

        * currentTrack/linein - sets input to be linein of a specified player

        ```

        curl -X PUT -H "Content-Type: application/json" -d '  {"currentTrack":
        {"lineinSource":"kitchen"}}'
        "http://localhost:10010/zones/bedroom/state"

        ```

        * currentTrack/artistTopTracks - plays the top tracks of the first
        artist returned by a spotify search

        ```

        curl -X PUT -H "Content-Type: application/json" -d '  {"currentTrack":
        {"artistTopTracks":"blink 182"}}'
        "http://localhost:10010/zones/bedroom/state"

        ```

        * currentTrack/artistRadio - plays the artist radio of the first artist
        returned by a spotify search

        ```

        curl -X PUT -H "Content-Type: application/json" -d '  {"currentTrack":
        {"artistRadio":"blink 182"}}'
        "http://localhost:10010/zones/bedroom/state"

        ```

        * currentTrack/song - plays the first song returned by a spotify search

        ```

        curl -X PUT -H "Content-Type: application/json" -d '  {"currentTrack":
        {"song":"all the small things"}}'
        "http://localhost:10010/zones/bedroom/state"

        ```
