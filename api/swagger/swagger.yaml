  /search:
    get:
      operationId: search
      summary: get search results from a music service
      tags:
        - Search
      description: >-
        This is used to search different music services.  


        The service paramater controls which service to search. Currently
        implemented services are  

        * library

        * spotify

        * iplayer


        The type paramater controls what type to search for. This may vary
        accross services, but currently implemented for library and spotify
        services are

        * song

        * album

        * artist


        For spotify, the type can also be specifed as artisttoptracks and it
        returns results which play the top tracks by the artist.


        For iplayer, this returns on demand programmes and the search types
        implemented are

        * title

        * synopsis


        For iplayer, the available list of programmes is refreshed every 24
        hours, so the first time it is called, or if the data has not been
        refreshed for more than 24 hours, it may take a long time to run. You
        can force a refresh by calling 


        The limit paramater allows you to limit the number of results returned.
        This defaults to 20 if not specified.


        The offset paramater allows you to page through results. This defaults
        to 0 if not specified.
         
        The returned results include an array of items. Each item in the array
        can be used as input to add to queue or set now playing endpoints. If
        the results returned are a radio stream then it can only be added to now
        playing.   

        Note - spotify retruns a radio stream for artist so can only be added to
        now playing


        Also included are links to next and previous results when more than the
        limit are returned to allow easy paging through the results, and details
        of the number of results returned and available.


        Example call

        ```

        curl -X GET
        'http://localhost:10010/search?service=spotify&type=song&q=blue'

        ```
      parameters:
        - name: service
          in: query
          description: The service to search
          required: true
          type: string
        - name: type
          in: query
          description: 'The type of search to perform - can be song, album, artist'
          required: true
          type: string
        - name: q
          in: query
          description: The term to search for
          required: true
          type: string
        - name: offset
          in: query
          description: >-
            Used when multiple pages of results are returned to show results
            starting at offset
          required: false
          type: integer
        - name: limit
          in: query
          description: How many search items to return
          required: false
          type: integer
      responses:
        '200':
          description: successful result
          schema:
            $ref: '#/definitions/searchResult'
        default:
          description: error result
          schema:
            $ref: '#/definitions/errorResponse'
